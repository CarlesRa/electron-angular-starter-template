<ng-container *ngIf="!isLoading">
  <mat-toolbar>
    <button mat-icon-button class="icon" aria-label="Open/Close side menu" (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
  <mat-sidenav-container style="height: calc(100% - 64px); margin: 0;">
    <mat-sidenav [opened]="true" #sidenav mode="side" [class.mat-elevation-z4]="true" style="width: 240px">
      <mat-nav-list>
        <mat-list-item *ngFor="let item of sidenavItems.items" [routerLink]="item.navLink">
          {{ item.name }}
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <ng-content></ng-content>
    </mat-sidenav-content>
  </mat-sidenav-container>

</ng-container>
